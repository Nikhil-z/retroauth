apply plugin: 'kotlin'
apply plugin: 'application'

group 'com.andretietz'
version '1.0.0-SNAPSHOT'

mainClassName = 'com.andretietz.retroauth.demo.ApplicationKt'

dependencies {
    implementation project(":retroauth-desktop")
    implementation "no.tornado:tornadofx:1.7.20"
}


compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
